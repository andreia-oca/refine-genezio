backend:
    language:
        name: ts
    path: example-json/server
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    path: example-json/client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
    sdk:
        language: ts
    subdomain: green-yawning-wombat
name: green-yawning-wombat
region: us-east-1
yamlVersion: 2
